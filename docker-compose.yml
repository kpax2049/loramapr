services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-loramapr}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-loramapr}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build: .
    command: npm run db:migrate:deploy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-loramapr}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  backend:
    build: .
    command: npm run start:prod
    environment:
      API_PORT: ${API_PORT:-3000}
      PORT: ${API_PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-loramapr}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
      NODE_ENV: production
    ports:
      - "${API_PORT:-3000}:${API_PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:' + (process.env.API_PORT || process.env.PORT || 3000) + '/readyz').then((r)=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        FRONTEND_PORT: ${FRONTEND_PORT:-5173}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://backend:3000}
    environment:
      FRONTEND_PORT: ${FRONTEND_PORT:-5173}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://backend:3000}
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}"
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:' + (process.env.FRONTEND_PORT || 5173) + '/').then((r)=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  postgres_data:
