services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: loramapr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d loramapr"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: node:20
    working_dir: /app
    command: sh -c "npm install && ./node_modules/.bin/ts-node --watch src/main.ts"
    environment:
      NODE_ENV: development
      PORT: "3000"
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/loramapr
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "100"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  node_modules:
