services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-loramapr}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-loramapr}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build: .
    command: npm run db:migrate:deploy
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  backend:
    build: .
    command: npm run start:prod
    environment:
      NODE_ENV: production
    env_file:
      - .env
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:
